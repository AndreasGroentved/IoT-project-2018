<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>IoT</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <style>
            input[type=date]::-webkit-inner-spin-button {
                -webkit-appearance: none;
                display: none;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jstat/1.7.1/jstat.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/export-data.js"></script>
        <script>
            const deviceId1 = '30AEA44E5F64'
            const deviceId2 = '1'

            var values = {};
            values[deviceId1] = {'time': [], 'temperature': [], 'light': []}
            values[deviceId2] = {'time': [], 'temperature': [], 'light': []}
            
            $(document).ready(function () {
                $('#from').val('2018-05-01')
                $('#to').val((new Date()).toISOString().split('T')[0])
                getData()
            });

            function getData() {
                var from = new Date($('#from')[0].value)
                var to = new Date($('#to')[0].value)
                to.setDate(to.getDate() + 1)
                $.ajax({
                        url: '/temperature',
                        method: 'GET',
                        data: {
                            from: Date.parse(from),
                            to: Date.parse(to)
                        },
                        success: handleData
                    });
            }

            function handleData(result) {
                        
                values[deviceId1] = {'time': [], 'temperature': [], 'light': []}
                values[deviceId2] = {'time': [], 'temperature': [], 'light': []}

                result.forEach(function (element) {
                    // console.log(element)
                    if (element.id in values) {
                        if (element.time) {
                            values[element.id].time.push(new Date(parseInt(element.time)).toISOString())
                            values[element.id].temperature.push(parseFloat(element.temperature))
                            values[element.id].light.push(parseFloat(element.light))
                        }
                    }
                });

                drawChart('container1', deviceId1)
                drawChart('container2', deviceId2)

                analize('1', deviceId1)
                analize('2', deviceId2)
            }

            function drawChart(containerId, deviceId) {

                console.log(window.values[deviceId])

                Highcharts.chart(containerId, {

                    chart: {
                        type: 'line'
                    },
                    title: {
                        text: 'Device ' + deviceId
                    },
                    xAxis: {
                        categories: window.values[deviceId].time
                    },
                    yAxis: {
                        title: {
                            text: 'Value'
                        }
                    },
                    plotOptions: {
                        line: {
                            dataLabels: {
                                enabled: true
                            },
                            enableMouseTracking: false
                        }
                    },
                    series: [{
                        name: 'Temperature',
                        data: window.values[deviceId].temperature
                    }, {
                        name: 'Light',
                        data: window.values[deviceId].light
                    }]
                });
            }

            function analize(suffix, deviceId) {
                var tempJstat = jStat(values[deviceId].temperature)
                var lightJstat = jStat(values[deviceId].light)
                
                tempJstat.min(min => {
                    $('#minTemp' + suffix).text(min)
                    $('#minTempTime' + suffix).text(values[deviceId].time[values[deviceId].temperature.indexOf(min)])
                }).max(max => {
                    $('#maxTemp' + suffix).text(max)
                    $('#maxTempTime' + suffix).text(values[deviceId].time[values[deviceId].temperature.indexOf(max)])
                })

                lightJstat.min(min => {
                    $('#minLight' + suffix).text(min)
                    $('#minLightTime' + suffix).text(values[deviceId].time[values[deviceId].light.indexOf(min)])
                }).max(max => {
                    $('#maxLight' + suffix).text(max)
                    $('#maxLightTime' + suffix).text(values[deviceId].time[values[deviceId].light.indexOf(max)])
                })
            }
        </script>
    </head>
    <body>
        <div class="container">
            <h1>IoT 2018</h1>
            <div class="row">
                <div class="col-md-4">From:
                    <input type="date" id="from" required="required"/>
                </div>
                <div class="col-md-4">To: 
                    <input type="date" id="to" required="required"/>
                </div>
                <div class="col-md-4">
                    <button onclick="getData()">Update</button>
                </div>
            </div>
            <div id="container1" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <div>
                <div class="row">
                        <div class="col-md-3">Minimum temperature:</div>
                        <div class="col-md-3" id="minTemp1"></div>
                        <div class="col-md-3" id="minTempTime1"></div>
                </div>
                <div class="row">
                        <div class="col-md-3">Maximum temperature:</div>
                        <div class="col-md-3" id="maxTemp1"></div>
                        <div class="col-md-3" id="maxTempTime1"></div>
                </div>
                <div class="row">
                        <div class="col-md-3">Minimum light:</div>
                        <div class="col-md-3" id="minLight1"></div>
                        <div class="col-md-3" id="minLightTime1"></div>
                </div>
                <div class="row">
                        <div class="col-md-3">Maximum light:</div>
                        <div class="col-md-3" id="maxLight1"></div>
                        <div class="col-md-3" id="maxLightTime1"></div>
                </div>
            </div>
            <div id="container2" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
            <div>
                <div class="row">
                        <div class="col-md-3">Minimum temperature:</div>
                        <div class="col-md-3" id="minTemp2"></div>
                        <div class="col-md-3" id="minTempTime2"></div>
                </div>
                <div class="row">
                        <div class="col-md-3">Maximum temperature:</div>
                        <div class="col-md-3" id="maxTemp2"></div>
                        <div class="col-md-3" id="maxTempTime2"></div>
                </div>
                <div class="row">
                        <div class="col-md-3">Minimum light:</div>
                        <div class="col-md-3" id="minLight2"></div>
                        <div class="col-md-3" id="minLightTime2"></div>
                </div>
                <div class="row">
                        <div class="col-md-3">Maximum light:</div>
                        <div class="col-md-3" id="maxLight2"></div>
                        <div class="col-md-3" id="maxLightTime2"></div>
                </div>
            </div>
        </div>
    </body>
</html>
