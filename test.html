<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#tempInput").submit((function () {
                event.preventDefault();
                var time = new Date().getTime();
                var temperature = $("#temp").val();
                var light = $("#light").val();
                var id = $("#id").val();
                $.ajax({
                    url: "temperature",
                    method: "POST",
                    data: {temperature: temperature, light: light, id: id, time: time},
                    dataType: "html"
                }).done(function () {
                    console.log("done");
                });
            }));

        });
    </script>
</head>
<body>
<form id="tempInput">
    Temperature:<br>
    <input type="text" name="temperature" id="temp">
    <br>
    Light
    <br>
    <input type="text" name="light" id="light">
    <br>
    Id
    <br>
    <input type="text" name="id" id="id">
    <br>
    <input type="submit" value="Submit">
</form>
</body>
</html>
